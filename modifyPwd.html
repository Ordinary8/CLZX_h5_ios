<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>修改密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/jQuery.md5.js"></script>
	<script type="text/javascript" src="js/modifyPwd.js"></script>
	<link rel="stylesheet" href="css/modifyPwd.css">
</head>
<body>
	<div id="count">
		<div id="top"><a href="more.html"><img src="img/nav_icon_back.png" height="30"></a><h3>密码修改</h3></div>
		<div class="mainCount">
			<h6>原密码：</h6>
			<input id="initialPwd" name="initialPwd" type="text" >
			<h6>新密码：</h6>
			<input id="newPwd" name="newPwd" type="text">
			<h6>再次输入新密码：</h6>
			<input id="againPwd" name="againPwd" type="text">
			<div class="btn">
				<button id="sBtn">确定</button>
				<button id="qBtn" style="float: right;">取消</button>
			</div>	
		</div>
		<div id="show"></div>
	</div>
</body>
</html>
