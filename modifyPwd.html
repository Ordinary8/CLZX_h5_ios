<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>修改密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/jQuery.md5.js"></script>
	<script type="text/javascript" src="js/modifyPwd.js"></script>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/modifyPwd.css">
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:back();"></a>
    <h1 class="mui-title">密码修改</h1>
</header>
	<div id="count">
		<div class="mainCount">
			<h6>原密码：</h6>
			<input id="initialPwd" name="initialPwd" type="text" >
			<h6>新密码：</h6>
			<input id="newPwd" name="newPwd" type="text">
			<h6>再次输入新密码：</h6>
			<input id="againPwd" name="againPwd" type="text">
			<div class="btn">
				<button id="sBtn">确定</button>
				<button id="qBtn" style="float: right;">取消</button>
			</div>	
		</div>
	</div>
	<script type="text/javascript">
		function back(){
			if(top.showStatusBar)
			    top.showStatusBar();
			history.back();
		}
	</script>
</body>
</html>
